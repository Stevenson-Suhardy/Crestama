<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Crestama - Product Page</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Too plate">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="/styles/css/home/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/css/home/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/css/home/animate.css">
    <link rel="stylesheet" href="/styles/css/home/owl.carousel.css">
    <link rel="stylesheet" href="/styles/css/home/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="/styles/css/static.style.css">
    <link rel="stylesheet" href="/styles/css/public.style.css">
    <link rel="stylesheet" href="/styles/css/product.style.css">

</head>
<body id="top" data-spy="scroll" data-target=".navbar-collapse" data-offset="50">

<!-- PRE LOADER -->
<section class="preloader">
    <div class="spinner">

        <span class="spinner-rotate"></span>

    </div>
</section>

<section>
    <div class="full-img" id="fullImgBox">
        <img id="fullImg" src="/gallery-photos/2/2_2.jpg" alt="random picture" />
        <span onclick="closeFullImg()">X</span>
    </div>
</section>

<!-- MENU -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Title -->
<section id="home" class="slider" data-stellar-background-ratio="0.5">
    <div class="container">
        <div class="row">
            <div class="item item-first">
                <div class="caption">
                    <div class="col-md-offset-1 col-md-10">
                        <h1 th:text="${product.getName()}"></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Gallery -->
<section id="about">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2 th:text="${product.getName()}"></h2>
                <p th:text="${product.getDescription()}"></p>
                <div class="tab-container">
                    <ul class="nav nav-tabs nav-tabs-left nav-centered" role="tablist">
                        <li role="presentation" th:each="section : ${product.getSections()}">
                            <a th:href="'#' + ${section.getId()}" data-toggle="tab" role="tab" th:text="${section.getName()}">

                            </a>
                        </li>
                    </ul>
                    <div id="my_side_tabs" class="tab-content side-tabs side-tabs-left">
                        <div th:each="section : ${product.getSections()}" class="tab-pane fade in" th:id="${section.getId()}"
                             role="tabpanel">
                            <div class="col-sm-6">
                                <h3 th:text="${section.getName()}"></h3>
                                <p th:text="${section.getDescription()}"></p>
                            </div>
                            <div class="img-gallery">
                                <img th:each="sectionImage : ${section.getImages()}" th:data-name="${sectionImage.getImagePath()}"
                                     th:src="${sectionImage.getImagePath()}" th:alt="${sectionImage.getImageName()}"
                                     onclick="openFullImg(this.getAttribute('data-name'))"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- FOOTER -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- SCRIPTS -->
<script src="/js/home/jquery.js"></script>
<script src="/js/home/bootstrap.min.js"></script>
<script src="/styles/bootstrap-5.3.1-dist/js/bootstrap.bundle.js"></script>
<script src="/js/home/jquery.sticky.js"></script>
<script src="/js/home/jquery.stellar.min.js"></script>
<script src="/js/home/wow.min.js"></script>
<script src="/js/home/smoothscroll.js"></script>
<script src="/js/home/owl.carousel.min.js"></script>
<script src="/js/home/custom.js"></script>
<script src="/js/product.js"></script>

</body>
</html>
