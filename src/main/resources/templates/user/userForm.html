<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <link rel="stylesheet"  href="/styles/bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="/styles/css/style.css">
</head>
<body>
<div class="container">
    <h3>User Form</h3>

    <div>
        <form action="#" th:action="@{/users/save}" th:object="${user}" method="POST">
            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <label for="firstName">First Name</label>
            <input id="firstName" type="text" th:field="*{firstName}" class="form-control mb-4 w-25" />

            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" th:field="*{lastName}" class="form-control mb-4 w-25" />

            <label for="email">Email Address</label>
            <input id="email" type="text" th:field="*{email}" class="form-control mb-4 w-25" />

            <div>
                <label for="password">Password</label>
                <input id="password" type="password" th:field="*{password}" class="form-control mb-4 w-25" />
                <span class="p-viewer">
                    <i class="fa-solid fa-eye" id="togglePassword"></i>
                </span>
            </div>

            <label for="enabled">Enabled?</label>
            <input id="enabled" type="checkbox" th:field="*{enabled}" checked />

            <br>

            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
    </div>
</div>
<script src="/js/togglePassword.js"></script>
</body>
</html>
