<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/styles/bootstrap-5.3.1-dist/css/bootstrap.css" />
    <link href="/styles/css/users/listOfUsers.style.css" rel="stylesheet" />

    <title>List of Users</title>
</head>
<body>

<nav class="navbar navbar-dark bg-mynav">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/users/users}">List of Users</a>
    </div>
</nav>

<div class="container">
    <div class="d-flex bd-highlight mb-3">
        <div class="me-auto p-2 bd-highlight"><h2>Users</h2></div>
        <div class="p-2 bd-highlight">
            <a class="btn btn-primary" th:href="@{/users/addUser}">Create</a>
            <a class="btn btn-secondary" th:href="@{/manage}">Back to Manage Page</a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email Address</th>
                <th scope="col">Role</th>
                <th scope="col">Enabled</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody id="mytable">
            <tr th:each="user : ${users}">
                <td th:text="${user.getFirstName()}" />
                <td th:text="${user.getLastName()}" />
                <td th:text="${user.getEmail()}" />
                <td th:each="role: ${user.getRoles()}">
                    <p th:text="${role.getName()}" />
                </td>
                <td th:switch="${user.isEnabled()}">
                    <th:block th:case="true" th:text="Yes" />
                    <th:block th:case="false" th:text="No" />
                </td>
                <td>
                    <a class="btn btn-info btn-sm" th:href="@{/users/editUser/{id}(id=${user.getId()})}">
                        Update
                    </a>
                    <a class="btn btn-danger btn-sm" th:href="@{/users/deleteUser/{id}(id=${user.getId()})}"
                       onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false"
                    >
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
