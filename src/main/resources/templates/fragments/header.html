<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Crestama - Header</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="Too plate">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="/styles/css/home/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/css/home/font-awesome.min.css">
  <link rel="stylesheet" href="/styles/css/home/animate.css">
  <link rel="stylesheet" href="/styles/css/home/owl.carousel.css">
  <link rel="stylesheet" href="/styles/css/home/owl.theme.default.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- MAIN CSS -->
  <link rel="stylesheet" href="/styles/css/home/tooplate-style.css">

</head>
<body>
<!-- Navbar (sit on top) -->
<section class="navbar navbar-default navbar-static-top" role="navigation" th:fragment="header">
  <div class="container">

    <div class="navbar-header">
      <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon icon-bar"></span>
        <span class="icon icon-bar"></span>
        <span class="icon icon-bar"></span>
      </button>

      <!-- lOGO TEXT HERE -->
      <a th:href="@{/}" class="navbar-brand"><img src="/assets/images/PT.-Crescendo-Solusi-Tama-Logo-74x58.png" alt="Crestama Logo" /></a>
    </div>

    <!-- MENU LINKS -->
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a th:href="@{/}" class="smoothScroll">Home</a></li>
        <li><a href="#about" class="smoothScroll">About Us</a></li>
        <li><a href="#footer" class="smoothScroll">Contact</a></li>
        <li><a th:href="@{/manage}" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_STAFF', 'ROLE_SALES')" class="smoothScroll">Manage</a></li>
        <li class="appointment-btn"><a sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a></li>
        <li class="appointment-btn" sec:authorize="isAuthenticated()">
          <form action="#" th:action="@{/logout}" method="POST">
            <input type="submit" value="Logout" />
          </form>
        </li>
      </ul>
    </div>

  </div>
</section>
</body>
</html>
