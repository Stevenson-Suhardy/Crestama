<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Header</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/styles/css/style.css">
  <link rel="stylesheet" href="/styles/bootstrap-5.3.1-dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

    body, html {
      height: 100%;
      line-height: 1.8;
    }

    /* Full height image header */
    .bgimg-1 {
      background-position: center;
      background-size: cover;
      background-image: url("/assets/images/2.png");
      min-height: 100%;
      filter: grayscale(100%);
    }

    .w3-bar .w3-button {
      padding: 16px;
    }
  </style>
</head>
<body>
<!-- Navbar (sit on top) -->
  <section th:fragment="header">
    <div class="w3-top">
      <div class="w3-bar w3-white w3-card" id="myNavbar">
        <div class="w3-left w3-hide-small">
          <a href="#home" class="w3-bar-item w3-button w3-wide">
            <img src="/assets/images/PT.-Crescendo-Solusi-Tama-Logo-74x58.png" alt="crestama-logo">
          </a>
        </div>
        <!-- Right-sided navbar links -->
        <div class="w3-right w3-hide-small" style="margin-top: 15px; margin-right: 10px;">
          <a th:href="@{/}" class="w3-bar-item w3-button">Home</a>
          <a href="#about" class="w3-bar-item w3-button">About Us</a>
          <a href="#contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> Contact</a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
