<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"  href="/styles/bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="/styles/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <script src="/js/filterSearch.js"></script>
</head>
<body>
<div class="container">
    <h3>Sales Form</h3>

    <div>
        <form action="#" th:action="@{/salesForm/save}" th:object="${salesReportForm}" method="POST">
            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <label for="start">Start Activity Date</label>
            <input id="start" type="date" th:field="*{startActivityDate}" class="form-control mb-4 w-25" />

            <label for="end">End Activity Date</label>
            <input id="end" type="date" th:field="*{endActivityDate}" class="form-control mb-4 w-25" />

            <label for="activityType">Activity Type</label>
            <input id="activityType" type="text" th:field="*{activityType}" class="form-control mb-4 w-25" />

            <label for="companyType">Company Type</label>
            <div id="companyType" th:field="*{companyType}" class="dropdown">
                <button class="form-control mb-4 w-25" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                >Choose a Company Type</button>
                <div id="companyTypeDropdown" class="dropdown-menu">
                    <input class="form-control m-lg-auto w-75" type="text" placeholder="Search" id="searchCompanyType"
                           onkeyup="companyTypeFilterFunction()"
                    />
                    <a class="dropdown-item" th:each="type: ${companyTypes}"
                       th:text="${type.getType()}" onclick="showType(this)" />
                </div>
            </div>

            <label for="companyName">Company Name</label>
            <input id="companyName" type="text" th:field="*{companyName}" class="form-control mb-4 w-25" />

            <label for="streetAddress">Street Address</label>
            <input id="streetAddress" type="text" th:field="*{streetAddress}" class="form-control mb-4 w-25" />

            <label for="city">City</label>
            <div id="city" th:field="*{city}" class="dropdown">
                <button class="form-control mb-4 w-25" type="button" id="cityDropdownMenuButton" data-toggle="dropdown"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                >Choose a City</button>
                <div id="cityDropdown" class="dropdown-menu">
                    <input class="form-control m-lg-auto w-75" type="text" placeholder="Search" id="searchCity"
                           onkeyup="cityFilterFunction()"
                    />
                    <a class="dropdown-item" th:each="city: ${cities}"
                       th:text="${city.getCityName()}" onclick="showCity(this)" />
                </div>
            </div>

            <label for="contactPersonName">Contact Person Name</label>
            <input id="contactPersonName" type="text" th:field="*{contactPersonName}" class="form-control mb-4 w-25" />

            <label for="contactPersonPhone">Contact Person Phone Number</label>
            <input id="contactPersonPhone" type="text" th:field="*{contactPersonPhone}" class="form-control mb-4 w-25" />

            <label for="detailedActivity">Detailed Activity</label>
            <input id="detailedActivity" type="text" th:field="*{detailedActivity}" class="form-control mb-4 w-25" />

            <label for="prospect">Prospect</label>
            <select name="prospect" id="prospect" type="text" th:field="*{prospect}" class="form-control mb-4 w-25">
                <option value=1>1: Bagus</option>
                <option value=2>2: Cukup</option>
                <option value=3>3: Kurang</option>
            </select>

            <label for="comments">Comments</label>
            <textarea id="comments" th:field="*{comments}" class="form-control mb-4 w-25"></textarea>

            <br>

            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
    </div>
</div>
</body>
</html>
